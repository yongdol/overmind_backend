{% extends "layout.html" %}
{% block body %}
    <br>
    <div class="alert alert-danger">
        <h1>Oops! {{ error['status'] }} error occurred</h1>
        <hr>
        <h3>{{ error['message'] }}</h3>
    </div>
    <a href="/ask?error={{ error }}" class="btn btn-default btn-lg btn-block" role="button">관리자에게 문의하기</a>
{% endblock %}
